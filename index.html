<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <section>
                    <h1>Jogo advinhe um número</h1>
                    <p id="paragrafo">Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Diremos se seu palpite foi muito alto ou muito baixo.</p>

                    <div class="form">
                        <label for="campoPalpite">Digite seu palpite:</label><input type="text" id="campoPalpite" class="campoPalpite" placeholder="Digite aqui"><br>
                        <input type="submit" value="Enviar palpite" class="botao" onclick="conferirPalpite()">
                        <input type="button" class="botao" value="Reiniciar" onclick="botaoReinicio()">
                    </div>

                    <div class="resultadoParas">
                        <p class="palpites"></p>
                        <p class="ultimoResultado"></p>
                        <p class="baixoOuAlto"></p>
                    </div>
